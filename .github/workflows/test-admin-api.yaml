name: Test Admin API

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
      - 'engine/admin-api/**/*'
      - '.github/workflows/test-admin-api.yaml'
  workflow_dispatch:

jobs:
  build:
    name: Linting and Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./engine/admin-api
          args: --timeout=5m
      - name: Run unit tests
        run: go test ./... -cover -v -coverprofile=coverage.out --tags=unit
        working-directory: ./engine/admin-api
      - name: Run integration tests
        run: go test ./... -cover -v -coverprofile=coverage.out --tags=integration
        working-directory: ./engine/admin-api
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: engine/admin-api/coverage.out

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download code coverage results
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: engine/admin-api
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: engine/admin-api
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_ADMIN_API }}
