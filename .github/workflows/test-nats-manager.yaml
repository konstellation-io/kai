name: Test NATS Manager

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    paths:
      - "engine/nats-manager/**/*"
      - ".github/workflows/test-nats-manager.yaml"
  workflow_dispatch:

jobs:
  build:
    name: Linting and Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.20.x
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          working-directory: ./engine/nats-manager
          args: --timeout=5m
      - name: Run unit tests
        run: go test ./... -cover -v -coverprofile=coverage.out
        working-directory: ./engine/nats-manager
      - name: Archive code coverage results
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: engine/nats-manager/coverage.out

  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Download code coverage results
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: engine/nats-manager
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: engine/nats-manager
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_NATS_MANAGER }}
