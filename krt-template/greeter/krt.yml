version: greeter-v1
description: Version for testing.
entrypoint:
  proto: public_input.proto
  image: konstellation/kre-runtime-entrypoint:latest
  src: src/entrypoint/entrypoint.py

nodes:
  - name: greeter
    image: konstellation/kre-py:1.2.0
    src: src/greeter/main.py

workflows:
  - name: greeting-workflow
    entrypoint: Greet
    sequential:
      - greeter
