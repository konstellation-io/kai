query GetMetrics(
  $runtimeId: ID!
  $versionId: ID!
  $startDate: String!
  $endDate: String!
) {
  metrics(
    runtimeId: $runtimeId
    versionId: $versionId
    startDate: $startDate
    endDate: $endDate
  ) {
    values {
      accuracy {
        total
        micro
        macro
        weighted
      }
      missing
      newLabels
    }
    charts {
      confussionMatrix {
        x
        y
        z
      }
      seriesAccuracy {
        x
        y
      }
      seriesRecall {
        x
        y
      }
      seriesSupport {
        x
        y
      }
      successVsFails {
        x
        y
      }
    }
  }
}
