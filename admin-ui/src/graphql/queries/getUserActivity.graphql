query GetUsersActivity(
  $userEmail: String
  $fromDate: String
  $toDate: String
  $type: UserActivityType
  $lastId: String
) {
  userActivityList(
    userEmail: $userEmail
    fromDate: $fromDate
    toDate: $toDate
    type: $type
    lastId: $lastId
  ) {
    id
    user {
      email
    }
    date
    type
    vars {
      key
      value
    }
  }
}
