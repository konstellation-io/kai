query GetServerLogs(
  $cursor: String
  $startDate: String!
  $endDate: String!
  $runtimeId: ID!
  $workflowId: ID!
  $nodeId: ID
  $search: String
  $level: LogLevel
) {
  logs(
    cursor: $cursor
    startDate: $startDate
    endDate: $endDate
    runtimeId: $runtimeId
    workflowId: $workflowId
    nodeId: $nodeId
    search: $search
    level: $level
  ) {
    items {
      id
      date
      nodeName
      message
      level
    }
    cursor
  }
}
