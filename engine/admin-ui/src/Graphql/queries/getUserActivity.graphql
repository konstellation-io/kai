query GetUsersActivity(
  $userEmail: String
  $fromDate: String
  $toDate: String
  $types: [UserActivityType!]
  $versionNames: [String!]
  $lastId: String
) {
  userActivityList(
    userEmail: $userEmail
    fromDate: $fromDate
    toDate: $toDate
    types: $types
    versionNames: $versionNames
    lastId: $lastId
  ) {
    id
    user {
      email
    }
    date
    type
    vars {
      key
      value
    }
  }
}
