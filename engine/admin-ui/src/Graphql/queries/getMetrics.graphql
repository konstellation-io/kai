query GetMetrics($versionId: ID!, $startDate: String!, $endDate: String!) {
  metrics(versionId: $versionId, startDate: $startDate, endDate: $endDate) {
    values {
      accuracy {
        total
        micro
        macro
        weighted
      }
      missing
      newLabels
    }
    charts {
      confusionMatrix {
        x
        y
        z
      }
      seriesAccuracy {
        x
        y
      }
      seriesRecall {
        x
        y
      }
      seriesSupport {
        x
        y
      }
      successVsFails {
        x
        y
      }
    }
  }
}
