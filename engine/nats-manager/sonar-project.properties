sonar.projectKey=konstellation-io_kai_nats_manager
sonar.organization=konstellation-io

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=KAI - NATS Manager
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.
sonar.exclusions=**/*_test.go,**/*.pb.go,**/mocks/*,mocks/*
sonar.tests=.
sonar.test.inclusions=**/*_test.go

sonar.go.coverage.reportPaths=./coverage-unit.out,./coverage-integration.out
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8
