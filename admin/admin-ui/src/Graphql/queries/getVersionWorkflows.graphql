query GetVersionWorkflows($versionId: ID!) {
  version(id: $versionId) {
    id
    name
    status
    creationDate
    workflows {
      id
      name
      nodes {
        id
        name
        status
      }
      edges {
        id
        fromNode
        toNode
      }
    }
    entrypoint @client {
      id
      status
    }
    config {
      completed
    }
  }
}
