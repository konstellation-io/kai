apiVersion: v1
kind: Service
metadata:
  name: k8s-manager
  labels:
    {{- include "kre.labels" . | nindent 4 }}
    app: {{ template "kre.fullname" . }}-k8s-manager
spec:
  clusterIP: None
  ports:
    - port: {{ .Values.k8sManager.service.port }}
      protocol: TCP
      targetPort: {{ .Values.k8sManager.service.port }}
  selector:
    {{- include "kre.labels" . | nindent 4 }}
    app: {{ template "kre.fullname" . }}-k8s-manager
