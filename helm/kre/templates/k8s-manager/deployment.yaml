apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "kre.fullname" . }}-k8s-manager
spec:
  replicas: 1
  template:
    metadata:
      labels:
        {{- include "kre.labels" . | nindent 8 }}
        app: {{ .Chart.Name }}-k8s-manager
    spec:
      serviceAccountName: k8s-manager
      containers:
        - name: {{ .Chart.Name }}-k8s-manager
          image: {{ .Values.k8sManager.image.repository }}:{{ .Values.k8sManager.image.tag }}
          imagePullPolicy: {{ .Values.k8sManager.image.pullPolicy }}
          envFrom:
          - configMapRef:
              name: {{ .Release.Name }}-configmap
          - secretRef:
              name: {{ .Release.Name }}-secrets

          ports:
            - containerPort: {{ .Values.k8sManager.service.port }}
              protocol: TCP
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- range .Values.imagePullSecrets  }}
        - name: {{ . }}
        {{- end }}
      {{- end }}
