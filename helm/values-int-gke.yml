# Extra int values for Konstellation KRE.

mongodb:
  mongodbDatabase: "intKRE"

config:
  baseDomainName: "kre-int.konstellation.io"
  runtime:
    sharedStorageClass: nfs-client
    sharedStorageSize: 10Gi
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: terminus7@intelygenz.com
  admin:
    frontendBaseURL: "https://admin.kre-int.konstellation.io"
  auth:
    verificationCodeDurationInMinutes: 5
    jwtSignSecret: int_jwt_secret
    secureCookie: true
    cookieDomain: konstellation.io

adminApi:
  image:
    pullPolicy: Always
  tls:
    enabled: true
  host: api.kre-int.konstellation.io

adminUI:
  image:
    pullPolicy: Always
  tls:
    enabled: true
  host: admin.kre-int.konstellation.io

certManager:
  enabled: true
