syntax = "proto3";

package runtime;
option go_package="runtimepb";

message RuntimeVersion {
  string id = 1;
  string name = 2;
}

message CreateRuntimeVersionRequest {
    RuntimeVersion runtimeVersion = 1;
}

message CreateRuntimeVersionResponse {
    bool success = 1;
    string message = 2;
}

message CheckRuntimeVersionIsCreatedRequest {
  string id = 1;
  string name = 2;
}

message CheckRuntimeVersionIsCreatedResponse {
  bool success = 1;
  string message = 2;
}

service RuntimeVersionService{
  rpc CreateRuntimeVersion(CreateRuntimeVersionRequest) returns (CreateRuntimeVersionResponse) {};
  rpc CheckRuntimeVersionIsCreated(CheckRuntimeVersionIsCreatedRequest) returns (CheckRuntimeVersionIsCreatedResponse) {};
};
