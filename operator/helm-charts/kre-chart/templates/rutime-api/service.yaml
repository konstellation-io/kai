apiVersion: v1
kind: Service
metadata:
  name: runtime-api
  labels:
    {{- include "runtime.labels" . | nindent 4 }}
    app: {{ template "runtime.fullname" . }}-runtime-api
spec:
  clusterIP: None
  ports:
    - port: 50051
      protocol: TCP
      targetPort: 50051
  selector:
    {{- include "runtime.labels" . | nindent 4 }}
    app: {{ template "runtime.fullname" . }}-runtime-api
